name: âœ… Lint on Push (Catch Unused Vars)

on:
  push:
    branches:
      - '**'  # Runs on any branch push

jobs:
  lint:
    name: ğŸ” Lint changed JS files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # For git diff HEAD^ HEAD

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install ESLint
        run: |
          npm init -y
          npm install --save-dev eslint

      - name: ğŸ§ª Run ESLint on changed JavaScript files
        shell: bash
        run: |
          FILES=$(git diff --name-only HEAD^ HEAD -- '*.js')
          if [ -z "$FILES" ]; then
            echo "âœ… No JS files changed. Skipping lint."
          else
            echo "ğŸ” Linting files:"
            echo "$FILES"
            npx eslint $FILES || exit 1
          fi
