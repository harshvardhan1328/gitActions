name: ğŸš€ Free Lint Check on Commit

on:
  push:
    branches:
      - '**'  # Trigger on any branch push

jobs:
  lint:
    name: ğŸ” Lint on Ubuntu
    runs-on: ubuntu-latest  # âœ… Free runner

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # âœ… Just enough history for git diff

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # âœ… LTS version, fast and stable

      - name: ğŸ“¥ Install ESLint only
        run: |
          npm init -y
          npm install --save-dev eslint

      - name: ğŸ§ª Run ESLint on changed JS files
        shell: bash
        run: |
          FILES=$(git diff --name-only HEAD^ HEAD -- '*.js')
          if [ -z "$FILES" ]; then
            echo "âœ… No JavaScript files changed. Skipping lint."
          else
            echo "ğŸ” Linting changed files:"
            echo "$FILES"
            npx eslint $FILES || exit 1
          fi
